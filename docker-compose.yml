version: '3.8'
services:
  mongo:
    image: mongo:7.0
    container_name: aegis-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: aegis
      MONGO_INITDB_ROOT_PASSWORD: aegispass

  aegis-app:
    build: .
    container_name: aegis-app
    restart: always
    ports:
      - "5000:5000"   # Express backend
      - "3000:3000"   # Next.js frontend
    environment:
      MONGO_URI: mongodb://aegis:aegispass@mongo:27017/aegis?authSource=admin
      NODE_ENV: production
      PORT: 5000
      GEMINI_API_KEY: "your-gemini-api-key"
    depends_on:
      - mongo
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/logs:/app/backend/logs
      # Add more volumes if needed

volumes:
  mongo-data:
